<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Comida Rápida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Comida Rápida</span>
        <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión / Crear Cuenta</button>
    </div>
</nav>

<div class="container mt-4">
    <h2>¡Bienvenido a nuestro catálogo!</h2>
    <p>Estos son algunos de nuestros productos destacados:</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Hamburguesa">
                <div class="card-body">
                    <h5 class="card-title">Hamburguesa Clásica</h5>
                    <p class="card-text">Deliciosa hamburguesa con papas.</p>
                </div>
            </div>
        </div>
        <!-- Puedes agregar más productos aquí -->
    </div>
</div>

<!-- Modal con tabs para login y registro -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Acceder</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">

        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTab" type="button" role="tab">Iniciar Sesión</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#registerTab" type="button" role="tab">Crear Cuenta</button>
          </li>
        </ul>

        <div class="tab-content pt-3">
          <!-- Login -->
          <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
            <form id="loginForm" th:action="@{/login}" method="post">
              <input type="email" class="form-control mb-2" placeholder="Correo" id="loginCorreo" name="correo" required>
              <input type="password" class="form-control mb-2" placeholder="Contraseña" id="loginPass" name="password" required>
              <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
          </div>

          <!-- Registro -->
          <div class="tab-pane fade" id="registerTab" role="tabpanel">
            <form id="registerForm" th:action="@{/register}" method="post">
              <input type="text" class="form-control mb-2" placeholder="Nombre" id="regNombre" name="nombre" required>
              <input type="email" class="form-control mb-2" placeholder="Correo" id="regCorreo" name="correo" required>
              <input type="password" class="form-control mb-2" placeholder="Contraseña" id="regPass" name="password" required>
              <select class="form-select mb-2" id="regRol" name="rol">
                <option value="CLIENTE">Cliente</option>
                <option value="ADMIN">Administrador</option>
              </select>
              <button type="submit" class="btn btn-success w-100">Registrar</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const correo = document.getElementById('loginCorreo').value;
    const contrasena = document.getElementById('loginPass').value;

    const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, contrasena })
    });

    if (response.ok) {
        const redireccion = await response.text();
        window.location.href = redireccion;
    } else {
        alert(await response.text());
    }
    });

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = document.getElementById('regNombre').value;
    const correo = document.getElementById('regCorreo').value;
    const contrasena = document.getElementById('regPass').value;
    const rol = document.getElementById('regRol').value;

    const response = await fetch('/api/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, correo, contrasena, rol })
    });

    if (response.ok) {
        alert("Usuario registrado. Ahora inicia sesión.");
        document.getElementById('login-tab').click();
    } else {
        alert("Error al registrar.");
    }
    });
</script>

</body>
</html>
